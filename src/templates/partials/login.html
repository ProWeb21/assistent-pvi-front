<div class="text-center  mt-5">
  <ul class="p-2">
    <li class=" row m-4 align-items-center justify-content-around   " style="cursor:pointer;" :class="userClass(index)" v-for="(user,index) in users" @click="login(user.id)">
        <span class="h4 col-3 rounded-circle p-0 " >{{ user.label }}</span>
        <span class="h4 ml-4 col-7 pr-3 " >{{ user.shortname }}</span>
    </li>
  </ul>
</div>
